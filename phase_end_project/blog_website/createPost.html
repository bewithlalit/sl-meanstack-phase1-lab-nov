<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="index.html">Blog</a>

                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto py-4 py-lg-0">
                    <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="about.html">About</a></li>

                </ul>
            </div>
        </div>
    </nav>
    <!-- Page Header-->
    <header class="masthead" style="background-image: url('assets/img/post-bg.jpg')">
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                </div>
            </div>
        </div>
    </header>
    <!-- Post Content-->
    <!-- create Post form-->
    <div class="container">
        <div class="col col-md-6 col-sm-12">
            <h1>Create Post</h1>

            <form action="" novalidate>
                <div class="mb-3">
                    <label class="form-label" for="name"><span style="color:#ff0000">*</span>Name</label>
                    <input class="form-control" type="text" name="name" id="postedBy" required>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="title"><span style="color:#ff0000">*</span>Title</label>
                    <input class="form-control" type="text" name="title" id="blogTitle" required>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="password">Content</label>
                    <textarea class="form-control" rows="3" id="blogContent"></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="password"><span style="color:#ff0000">*</span>Main Content</label>
                    <textarea class="form-control" rows="6" placeholder="Write here in detail..." id="blogMainContent" required></textarea>
                </div>

                <button id="subButton" style="border-radius: 5px; margin: 1% 0 0 80%" 
                class="btn btn-primary text-uppercase" type="button" type="submit">
                    Submit</button>
            </form>
        </div>
    </div>
    <!-- toaster -->
    <div class="position-fixed top-0 start-50 p-3" style="z-index: 11">
        <div id="liveToast" class="toast alert alert-warning" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-body">
            Please fill mandatory fields
          </div>
        </div>
      </div>
    <!-- Footer-->
    <footer class="border-top">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <ul class="list-inline text-center">
                        <li class="list-inline-item">
                            <a href="#!">
                                <span class="fa-stack fa-lg">
                                    <i class="fas fa-circle fa-stack-2x"></i>
                                    <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="#!">
                                <span class="fa-stack fa-lg">
                                    <i class="fas fa-circle fa-stack-2x"></i>
                                    <i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="#!">
                                <span class="fa-stack fa-lg">
                                    <i class="fas fa-circle fa-stack-2x"></i>
                                    <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                    </ul>
                    <div class="small text-center text-muted fst-italic">Copyright &copy; Your Website 2021</div>
                </div>
            </div>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
</body>
